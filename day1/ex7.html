<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        for (let i = 1; i < 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br><br><br><br>");

        for (let i = 1; i < 6; i++) {
            for (let j = 1; j < 5; j++) {

                if (j == 1 || j == 3 || i == 1 || i == 5) {
                    document.write("#" + "&nbsp;");
                }
                else {
                    document.write("&nbsp;" + "&nbsp;" + "&nbsp;");
                    // document.write(" ")
                }
            }
            document.write("<br>");
        }


        document.write("<br><br><br><br>");
        v = 1
        for (let i = 4; i > 0; i--) {
            for (let j = 0; j < i - 1; j++) {
                document.write("&nbsp;");
            }
            for (let k = 1; k <= v; k++) {
                document.write("*" + "&nbsp;");

            }
            v++;
            document.write("<br>");

        }

// * * * *
    </script>

</body>

</html>
